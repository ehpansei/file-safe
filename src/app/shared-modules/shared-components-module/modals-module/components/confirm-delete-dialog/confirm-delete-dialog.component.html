<modal>
  <span class="modal-title">Confirm delete</span>

  <p class="modal-content c-confirmDeleteDialog__content">
    Are you sure you want to delete {{ fileName }}?
  </p>

  <div class="modal-action">
    <button
      mat-button
      mat-flat-button
      color="primary"
      (click)="onConfirmDelete()"
    >
      Delete
    </button>
  </div>
</modal>
