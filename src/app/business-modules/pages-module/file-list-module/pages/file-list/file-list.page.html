<button mat-flat-button color="primary" (click)="onClickUploadFile()">
  Upload file
</button>

<mat-grid-list cols="2" rowHeight="2:1">
  <span *ngFor="let file of fileList$ | async; let index=index">
    <mat-grid-tile>
      <file-list-item [name]="file.name" (delete)="onDeleteFile(index)"></file-list-item>
    </mat-grid-tile>
  </span>
</mat-grid-list>
