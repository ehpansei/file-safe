<button
  mat-flat-button
  color="primary"
  class="mr-4"
  (click)="onClickUploadFile()"
>
  Upload file
</button>

<form [formGroup]="searchFormGroup">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      id="searchTerm"
      matInput
      placeholder="Search"
      type="text"
      formControlName="term"
    />
  </mat-form-field>
</form>
