<mat-drawer-container class="h-100" autosize>
  <mat-drawer #drawer mode="side" class="u-width20">
    <button
      mat-flat-button
      color="primary"
      class="mr-2"
      (click)="onClickLogout()"
    >
      Logout
    </button>
    <div class="p-pages__linksContainer">
      <a [routerLink]="'./files'" routerLinkActive="active-link">Files</a>
      <a [routerLink]="'./some-other-module'" routerLinkActive="active-link"
        >Some other module</a
      >
    </div>
  </mat-drawer>

  <mat-drawer-content class="p-4">
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
